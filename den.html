<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descenden selector</title>
    <style>
        .container > p{
            color:brown;
            font: size 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>this is a child element</p> 
        <p>thi is another child element</p>
        <span><p>this is a sub child element</p></span>    

    </div>
    <p>this is a sibling element</p>
    <p>this is an another element</p>
</body>
</html>
