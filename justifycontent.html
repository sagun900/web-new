<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify content</title>
    <style>
        .container{
            background-color: steelblue;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item{
            width: 200px;
            height: 100px;
            background-color: aqua;
            margin: 10px;
        }
    </style>
</head>
<body>
    <pre>Justify content work on x-axis or axis   </pre>
    <div class="container" >
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

    </div>
</body> 
</html>
