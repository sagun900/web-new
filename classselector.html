<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        #first{
            background-color: brown;
            color: blue;
            font-size: 30px;
        }
        #second{
            background-color: green;
            color: antiquewhite;
            font-size: 30px;
        
        }
        .three{
            background-color: aqua;
            color: yellowgreen;
            font-size: 20px;
        }
    </style>
</head>
<body>
<h1 id="first">welcome to our class </h1>
<h2 id="second">thank you</h2>
<h3 class="three">hello world</h3>
</body>
</html>
