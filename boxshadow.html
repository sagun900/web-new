<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxshadow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .content {
            width: 300px;
            height: 150px;
            margin: 20px auto;
            background-color: blueviolet;
            box-shadow: 10px 8px 10px rgb(0, 0, 0);
        }

        .title {
            color: brown;
            text-align: center;
            font-size: 40px;
            text-shadow: 10px 8px 10px rgb(0, 0, 0);

        }
    </style>

</head>

<body>
    <div class="content"></div>
    <div id="demo"></div>
    <div class="title">text shadow</div>
</body>

</html>
