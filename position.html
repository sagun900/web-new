<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .content {
            height: 300px;
            width: 200px;
            background-color: aqua;
            position: relative;
            bottom: 50px;
            left: 50px;

        }

        #demo {
            width: 300px;
            height: 400px;
            background-color: rgb(218, 135, 28);
            position: absolute;
            top:0;
            


        }
    </style>
</head>

<body>
    <pre>
       i> static position 
       ii> Absolute position 
       iv> sticky position
       v> fixed position 
    </pre>
    <h2>Relative position</h2>
    <div class="content"></div>
    <div class="demo" id="demo"></div>
</body>

</html>
